<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <!-- <link rel="stylesheet" href="http://localhost:100/fontawesome6/css/all.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/styles/css/main.css">
    </head>

    <body>

        <header class="header">
            <div class="logo">
                <span class="company-logo">
                    <i class="fas fa-globe"></i>
                </span>
                <p class="text">WebSaint</p>
            </div>

            <div class="side">
                <button class="cart" disabled>
                    <span class="badge">0</span>
                    <i class="fa fa-cart-arrow-down icon" aria-hidden="true"></i>
                </button>
                <div class="cart-wrapper">
                    <div class="cart-container">
                        <div class="top">
                            <h1 class="title">
                                My Cart
                            </h1>
                            <button class="back">
                                <i class="fa fa-angle-right" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="cart-products">

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <h2 class="title">Our Products</h2>
            <section class="products">

            </section>
        </main>

        <!-- <script src="http://localhost:100/fontawesome6/js/all.min.js"></script> -->
        <!-- <script src="http://localhost:100/jquery.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/scripts/main.js" type="module"></script>
    </body>

</html>
